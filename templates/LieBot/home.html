<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LieBot Chat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>ðŸ’¬ LieBot Chat</h1>

    <nav>
        <a href="{% url 'chatbot:login' %}">Login</a>
        <a href="{% url 'chatbot:register' %}">Register</a>
        <a href="{% url 'chatbot:home' %}">Chat</a>
    </nav>
    
    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.classList.add('message');
            msg.classList.add(sender);
            msg.innerText = sender === 'user' ? "You: " + text : "Bot: " + text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            userInput.value = '';

            fetch('/get-chat-response/', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => addMessage('bot', data.response))
            .catch(err => addMessage('bot', "Error: " + err));
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
