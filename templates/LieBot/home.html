<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LieBot Chat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>ðŸ’¬ LieBot Chat</h1>

    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
    
        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.classList.add('message');
            msg.classList.add(sender);
            msg.innerText = sender === 'user' ? "You: " + text : "Bot: " + text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            userInput.value = '';
    
            fetch('/get-chat-response/', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => addMessage('bot', data.response))
            .catch(err => addMessage('bot', "Error: " + err));
        });
    
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
    
    
    
</body>
</html>
