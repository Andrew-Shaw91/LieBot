{% extends 'LieBot/home.html' %}

{% block title %}Login{% endblock %}




{% block content %}
    <h1>Log in to LieBot</h1>
    <form id="login_form" method="post" action="{% url 'chatbot:login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" id="login_password" value="" size="50" />
    <input type="checkbox" id="toggle_password"> Show Password
    <br />
    <input type="submit" value="submit" />
    </form>
{% endblock %}
